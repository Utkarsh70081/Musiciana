<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
    }
    section {
      padding: 20px;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .home-btn {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .category-buttons button,
    .player-buttons button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #2b21a1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .song-item {
      background-color: #282828;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .song-item img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 10px;
    }
    .song-name {
      flex-grow: 1;
    }
    .song-display {
      text-align: center;
    }
    .player-buttons {
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1c1c1c;
      color: #aaa;
      font-size: 14px;
      margin-top: 30px;
    }
    .upload-info {
      margin-top: 10px;
      color: #ccc;
      font-size: 14px;
    }
    .local-path-info {
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 14px;
    }
    .local-path-info code {
      color: #61dafb;
    }
    @media (max-width: 768px) {
  .top-bar {
    flex-direction: column;
    align-items: flex-start;
  }

  .home-btn img {
    width: 40px;
    height: 40px;
  }

  .category-buttons {
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
  }

  .category-buttons button {
    flex: 1 1 calc(45% - 10px);
    padding: 8px 10px;
    font-size: 14px;
  }

  .song-item {
  background-color: #282828;
  padding: 10px;
  border-radius: 5px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  margin-bottom: 10px;
}

.song-item img {
  width: 50px;
  height: 50px;
  border-radius: 5px;
  margin-right: 10px;
}

.song-name {
  flex: 1 1 auto;
  margin-right: 10px;
  font-size: 16px;
}

.song-controls {
  display: flex;
  gap: 8px;
  flex-wrap: nowrap;
}

.song-controls button {
  padding: 8px 10px;
  border: none;
  border-radius: 5px;
  background-color: #2b21a1;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
}

/* Mobile responsiveness */
@media (max-width: 600px) {
  /* .song-item {
    flex-direction: column;
    align-items: flex-start;
  } */
  .song-controls {
    flex-wrap: wrap;
    justify-content: flex-start;
  }
}


  .player-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  .player-buttons button {
    flex: 1 1 30%;
    padding: 10px;
    font-size: 16px;
  }

  audio {
    width: 100%;
  }

  footer {
    font-size: 12px;
    padding: 10px;
  }
}

  </style>

    let currentCategory = null;
    let currentIndex = 0;

    const audioPlayer = document.getElementById('audio-player');
    audioPlayer.addEventListener('play', updateToggleIcons);
    audioPlayer.addEventListener('pause', updateToggleIcons);
    audioPlayer.addEventListener('ended', () => nextSong());

    function showSection(sectionId) {
      document.querySelectorAll('section').forEach(sec => sec.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
    }

    function loadCategory(category) {
      currentCategory = category;
      document.getElementById('category-title').textContent = category;
      showSection('songs-list');
      const container = document.getElementById('song-container');
      container.innerHTML = '';
      (songs[category] || []).forEach((song, index) => {
        const item = document.createElement('div');
        item.className = 'song-item';
        item.innerHTML = `
           
          <div class="song-name">${song.name}</div>
          <button class="play-toggle"  onclick="togglePlayPause(event, ${index})" >‚ñ∂Ô∏è</button>
          <button onclick="deleteSong(${index})" style="background:blue; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer;">B</button>
        `;
        item.onclick = (event) => {
          if (event.target.tagName !== 'BUTTON') {
            currentIndex = index;
            loadSong(song);
          }
        };
        container.appendChild(item);
      });
    }

    function deleteSong(index) {
      if (confirm('Are you sure you want to delete this song?')) {
        songs[currentCategory].splice(index, 1);
        loadCategory(currentCategory);
      }
    }

    function loadSong(song) {
      const currentTime = audioPlayer.currentTime;
      const isSameSong = document.getElementById('audio-source').src === getFullURL(song.audio);
      document.getElementById('song-title').textContent = song.name;
      document.getElementById('song-image').src = song.img;
      document.getElementById('audio-source').src = song.audio;
      if (!isSameSong) {
        audioPlayer.load();
        audioPlayer.currentTime = 0;
        audioPlayer.play();
      } else {
        setTimeout(() => {
          audioPlayer.currentTime = currentTime;
          showSection('song-detail');
        }, 50);
      }
      document.getElementById('upload-info').textContent = '';
      showSection('song-detail');
    }

    function playPause() {
  if (audioPlayer.paused) {
    audioPlayer.play();
  } else {
    audioPlayer.pause();
  }
}

    function prevSong() {
      if (!currentCategory) return;
      currentIndex = (currentIndex - 1 + songs[currentCategory].length) % songs[currentCategory].length;
      loadSong(songs[currentCategory][currentIndex]);
    }

    function nextSong() {
      if (!currentCategory) return;
      currentIndex = (currentIndex + 1) % songs[currentCategory].length;
      loadSong(songs[currentCategory][currentIndex]);
    }

    function togglePlayPause(event, index) {
  event.stopPropagation();
  const song = songs[currentCategory][index];
  const isSameSong = audioPlayer.src === getFullURL(song.audio);

  if (!isSameSong) {
    currentIndex = index;
    loadSong(song);  // This ensures song-detail view and correct icons
    updateToggleButtons(index, true); 
  } else {
    if (audioPlayer.paused) {
      audioPlayer.play(); 
      updateToggleButtons(index, true);
    } else {
      audioPlayer.pause();
      updateToggleButtons(index, false);
    }
  }
}



    function updateToggleButtons(activeIndex, isPlaying) {
      document.querySelectorAll('.play-toggle').forEach((btn, i) => {
        btn.textContent = (i === activeIndex && isPlaying) ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
      });
    }

    function updateToggleIcons() {
  document.querySelectorAll('.play-toggle').forEach((btn, i) => {
    btn.textContent = (i === currentIndex && !audioPlayer.paused) ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
  });
} 

    function getFullURL(path) {
      const link = document.createElement('a');
      link.href = path;
      return link.href;
    }

    function loadCategory(category) {
  currentCategory = category;
  document.getElementById('category-title').textContent = category;
  showSection('songs-list');
  const container = document.getElementById('song-container');
  container.innerHTML = '';
  (songs[category] || []).forEach((song, index) => {
    const item = document.createElement('div');
    item.className = 'song-item';
    item.innerHTML = `
      <div class="song-details">
              <img src="${song.img}" alt="Song">
              <div class="song-name">${song.name}</div>
              <div class="song-controls">
                    <button class="play-toggle" style="margin: 5px;" onclick="togglePlayPause(event, ${index})">‚ñ∂</button>
                    <button style="margin: 5px;" onclick="moveSongUp(${index})">‚¨Ü</button>
                    <button style="margin: 5px;" style="background:#2b21a1;" onclick="moveSongDown(${index})">‚¨á</button>
                    <button onclick="deleteSong(${index})" style="background:#2b21a1; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer;">üóëÔ∏è</button>
              </div>
      </div>
  `;
    item.onclick = (event) => {
      if (event.target.tagName !== 'BUTTON') {
        currentIndex = index;
        loadSong(song);
      }
    };
    container.appendChild(item);
  });
}

// Move song up
function moveSongUp(index) {
  if (index > 0) {
    const temp = songs[currentCategory][index];
    songs[currentCategory][index] = songs[currentCategory][index - 1];
    songs[currentCategory][index - 1] = temp;
    loadCategory(currentCategory);
  }
}

// Move song down
function moveSongDown(index) {
  if (index < songs[currentCategory].length - 1) {
    const temp = songs[currentCategory][index];
    songs[currentCategory][index] = songs[currentCategory][index + 1];
    songs[currentCategory][index + 1] = temp;
    loadCategory(currentCategory);
  }
}
